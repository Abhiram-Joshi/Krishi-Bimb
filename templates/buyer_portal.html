	<h3 class="Paragraph">BUYER</h3>

	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<div class="row">
					<div class="col-lg-6">
						<h5 style="font-family: Inter">Crop Name</h5>
						<br>
						<input type="text" class="form-control part1" placeholder="Crop name" value={{crop.crop}}
							readonly>
					</div>
					<div class="col-lg-6">
						<h5 class="Line1" style="font-family: Inter">Farmer</h5>
						<br>
						<input type="text" class="form-control part2" placeholder="Farmer name"
							value={{crop.user.username}} readonly>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<h5 style="font-family: Inter">Base Price</h5>
						<br>
						<input type="text" class="form-control part3" placeholder="Base Price name"
							value={{crop.min_price}} readonly>
					</div>
					<div class="col-lg-6">
						<h5 class="Line2" style="font-family: Inter">Top Bid</h5>
						<br>
						<input type="text" class="form-control part4" placeholder="Top Bid" value={{crop.highest_bid}}
							readonly>
					</div>
				</div>
				<div class="row">
					<h5 style="font-family: Inter">Stock Available</h5>
					<br>
					<input type="text" class="form-control part5" placeholder="Stock Available" value={{crop.stock}}
						readonly>
				</div>
				<div class="row" style="padding-bottom: 50px">
					<h5 class="Line3" style="font-family: Inter">Additional Notes</h5>
					<br>
					<input type="text" class="form-control part6" placeholder="Additional notes"
						value={{crop.description}} style="padding-bottom: 50px" readonly>
				</div>
			</div>
		</div>
	</div>
