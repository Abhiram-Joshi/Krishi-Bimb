{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Krishi Bimb</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="{% static 'css/styles4.css' %}">
</head>

<body>

	<div class="container-fluid header1">
		<nav class="navbar navbar-expand-lg navbar-light">
			<a class="navbar-brand" href="{% url 'webpage:home' %}">
				<h3 class="topic" style="margin-left: 20px; font-family: Inter">Krishi Bimb</h3>
			</a><img src="{% static 'images/Asset_3_1.svg' %}" height="70px">
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse line1" id="navbarSupportedContent">
				<ul class="navbar-nav flex-row flex-wrap navbar1">
					<li>
						<p>{{user.username}}</p>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	{% if status %}
	<h3 class="Paragraph">Crop Posted!</h3>

	{% else %}
	<h3 class="Paragraph">FARMER</h3>

	<div class="container header2">
		<div class="row n" style="max-width: 85%;">
			<div class="col-lg-4" style="padding-left: 7%;">
				<button class="nav-btn">
					<h5>Ongoing Bids</h5>
				</button>
			</div>
			<div class="col-lg-4">
				<button class="nav-btn">
					<h5>Add new Bid</h5>
				</button>
			</div>
			<div class="col-lg-4">
				<button class="nav-btn">
					<h5>Transactions</h5>
				</button>
			</div>
		</div>
	</div>


	<div class="container header3">
		<div class="row">
			<div class="col-lg-6">
				<form style="margin-top: 20px;" enctype="multipart/form-data" method="POST">
					{% csrf_token %}

					{% for field in form %}
					<div class="row">
						<div class="col">
							{{field}}
						</div>
					</div>

					{% endfor %}

					<input type="submit" value="Post" class="btn btn-success button1">


				</form>
				<button type="button" class="btn btn-outline-success button1"
					data-mdb-ripple-color="dark">Cancel</button>
			</div>

		</div>
	</div>
	</div>

	{% endif %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
</body>

</html>
